<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карина — Тату-мастер</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/9r7z8w9/fog.gif') repeat;
      opacity: 0.08;
      animation: fogMove 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fogMove {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(100px, 100px);
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #f33;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 20px;
      font-weight: normal;
      color: #aaa;
      margin-bottom: 40px;
    }

    .links a {
      color: #f33;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 5px #f33;
    }

    .buttons {
      margin-top: 50px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: #111;
      color: #f33;
      border: 1px solid #f33;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #f33;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Карина</h1>
    <h2>Тату-мастер из Днепра · 21 год</h2>

    <div class="links">
      <a href="https://t.me/kkarenjatgk" target="_blank">Telegram</a>
      <a href="https://www.instagram.com/kkarenjatattoo" target="_blank">Instagram</a>
    </div>

    <div class="buttons">
      <a href="zapis.html">Записаться</a>
      <a href="#portfolio">Портфолио (скоро)</a>
    </div>
  </div>
</body>
</html>
