<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Карина — Тату-мастер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1621570078366-3a83c89ba53e?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    p {
      margin-top: 0.3rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      color: #fff;
      background-color: #222;
      text-decoration: none;
      border: 1px solid #555;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #444;
      border-color: #888;
    }

    .note {
      margin-top: 1.5rem;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Карина</h1>
    <p>Тату-мастер из Днепра, 21 год</p>
    
    <a href="https://t.me/kkarenjatgk" target="_blank">Telegram</a>
    <a href="https://www.instagram.com/kkarenjatattoo?igsh=MXRjZmhsM2hybzRzaw==" target="_blank">Instagram</a>
    
    <div class="note">Работы можно посмотреть в Telegram и Instagram</div>
  </div>
</body>
</html>
